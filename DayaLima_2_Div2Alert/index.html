<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Test 1</title>
	</head>

	<body style="width: 100%; height: 100%; margin: 0">
		<div
			id="div1"
			style="
				display: flex;
				text-align: center;
				padding-top: 20px;
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #efefef;
				justify-content: center;
				align-items: center;
			"
		>
			<h3 style="position: absolute; top: 20px">DIV 1</h3>
			<div
				id="div2"
				style="
					display: flex;
					justify-content: center;
					align-items: center;
					text-align: center;
					padding-top: 20px;
					width: 75%;
					height: 75%;
					background-color: #ffaa00;
				"
			>
				<h3 style="position: absolute; top: 13%">DIV 2</h3>

				<div
					id="div3"
					style="
						text-align: center;
						padding-top: 20px;
						width: 75%;
						height: 75%;
						background-color: #008600;
					"
				>
					<h3>DIV 3</h3>
				</div>
			</div>
		</div>

		<script>
			function div1(e) {
				e.stopPropagation();
				alert('DIV 1');
			}
			function div2(e) {
				e.stopPropagation();
				alert('DIV 2');
			}
			function div3(e) {
				e.stopPropagation();
				alert('DIV 3');
			}

			document.getElementById('div1').addEventListener('click', div1);
			document.getElementById('div2').addEventListener('click', div2);
			document.getElementById('div3').addEventListener('click', div3);
		</script>
	</body>
</html>
